# Use something easier to type as the prefix.
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Go to alternate window (like vim's <C-^>)
bind-key C-a last-window

# Mouse
set-option -g -q mouse on
bind-key -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind-key -n WheelDownPane select-pane -t= \;                 send-keys -M

# Reload the config.
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
bind-key v split-window -h
bind-key s split-window -v

# Quickly switch sessions.
bind-key Space choose-session

# Pane movement
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Make <C-a> still works.
bind-key a send-prefix

# Window moving
bind-key -r C-n next-window
bind-key -r C-p previous-window

# 256 colors please
set -g default-terminal "screen-256color"

# No delay for escape.
set -sg escape-time 0

# Join and break panes
bind-key J choose-window 'join-pane -h -s "%%"'
bind-key B break-pane -d

# Pane resizing
bind-key -r C-h resize-pane -L 4
bind-key -r C-j resize-pane -D 4
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# ctrl-arrow
set-window-option -g xterm-keys on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set -g pane-base-index 1

# If I don't set a title on a window, use the program name for the window title
set-window-option -g automatic-rename on

# However, don't let terminal escape sequences rename my windows
set-window-option -g allow-rename off

# Cool status bar
set -g status-interval 30
set -g status-left-length 52
set -g status-right-length 451

set -g window-status-format ' #I.#W '
set -g window-status-current-format ' #I.#W '

set -g status-left ' #S » '
set -g status-right '%l:%M%p '

source-file ~/.config/tmux/local.conf

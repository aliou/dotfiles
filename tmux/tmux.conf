set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Use something easier to type as the prefix.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Go to alternate window (like vim's <C-^>)
bind C-a last-window

# Mouse
set-option -g -q mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
bind v split-window -h
bind s split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Make <C-a> still works.
bind a send-prefix

# Window moving
bind C-n next
bind C-p prev

# 256 colors please
set -g default-terminal "screen-256color"

# No fucking delay for escape.
set -sg escape-time 0

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# ctrl-arrow
set-window-option -g xterm-keys on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set -g pane-base-index 1

# Autorename sanely.
setw -g automatic-rename on

# Cool status bar
set -g status-interval 5
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg "#272727"

set -g window-status-format ' #I.#W '
set -g window-status-current-format ' #I.#W '
set -g window-status-current-bg "#1EB0FC"
set -g window-status-current-fg "#272727"

set -g pane-border-fg colour245
set -g pane-active-border-fg colour245
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left ' #S » '
set -g status-right '« %l:%M %p '

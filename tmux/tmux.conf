# Fucking bocal
set-option -g default-shell /bin/bash

# Use something easier to type as the prefix.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Go to alternate window (like vim's <C-^>)
bind C-a last-window

# Mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
bind v split-window -h
bind s split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window moving
bind C-n next
bind C-p prev

# 256 colors please
set -g default-terminal "screen-256color"

# No fucking delay for escape.
set -sg escape-time 0

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# ctrl-arrow
set-window-option -g xterm-keys on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# Autorename sanely.
setw -g automatic-rename on

# Variables.
battery='#(~/.dotfiles/tmux/scripts/battery) ❮ '
online='#(~/.dotfiles/tmux/scripts/connection) ❮ '
nowplaying='#(~/.dotfiles/tmux/scripts/nowplaying)'

# Cool status bar
set -g status-interval 5
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour234,nobold]'
set -g window-status-format "#[fg=white,bg=colour234]#I ❯ #W"
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I ❯ #W #[fg=colour39,bg=colour234,nobold]"
set -g status-right $battery$online'%I:%M%p ❮ %y/%m/%d #[fg=colour252,bg=colour235,nobold]#[fg=colour235,bg=colour252,bold] #H '

# Local shit.
source ~/.tmux.local.conf

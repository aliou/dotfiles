# Use something easier to type as the prefix.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Go to alternate window (like vim's <C-^>)
bind C-a last-window

# Mouse
set-option -g -q mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
bind v split-window -h
bind s split-window -v

# Quickly switch sessions.
bind Space choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Make <C-a> still works.
bind a send-prefix

# Window moving
bind C-n next
bind C-p prev

# 256 colors please
set -g default-terminal "screen-256color"

# No delay for escape.
set -sg escape-time 0

# Join and break panes
bind-key J choose-window 'join-pane -h -s "%%"'
bind-key B break-pane -d

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# ctrl-arrow
set-window-option -g xterm-keys on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set -g pane-base-index 1

# If I don't set a title on a window, use the program name for the window title
set-window-option -g automatic-rename on

# However, don't let terminal escape sequences rename my windows
set-window-option -g allow-rename off

# Cool status bar
set -g status-interval 30
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg "#272727"

set -g window-status-format ' #I.#W '
set -g window-status-current-format ' #I.#W '
set-window-option -g window-status-current-style bg=colour33
set-window-option -g window-status-current-style fg=colour256

set-window-option -g pane-border-style fg=colour245
set-window-option -g pane-active-border-style fg=colour245
set -g message-style fg=colour16
set -g message-style bg=colour221
set -g message-style "bold"

set -g status-left ' #S » '
set -g status-right '%l:%M%p '
